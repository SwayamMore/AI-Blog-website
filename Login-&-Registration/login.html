<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="home-link" style="color: red;"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>

    <div class="login-container">
        <h1>Ai Blog</h1>
        <h1>Sign In</h1>
        <form id="loginForm">
            <input type="text" placeholder="Enter Mobile Number or Email or Username" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Sign In</button><br>
            <label>
                <input type="checkbox" id="remember" name="remember">
                Remember Me
            </label>
            <!-- Social Icons Section -->
            <div class="social-icons">
                <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAlAmgQ&hl=en&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S791223164%3A1742411023107018F"
                    target="_blank">
                    <i class="fab fa-google"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank"> <i class="fab fa-facebook-f"></i></a>
                <a href="https://www.x.com/" target="_blank">
                    <i class="fab fa-x-twitter"></i>
                </a>
            </div>
        </form>
        <div class="sign-up">
            <p>If you have no account? <a href="register.html"><b>Sign up now</b></a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
